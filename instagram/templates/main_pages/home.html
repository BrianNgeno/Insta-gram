{%extends 'main_pages/base.html'%}
{% block content %}
{{block.super}}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            {% for item in image %}
            <div class="card text-justified" id="content">
                <div class="card-header">
                    Profile information
                </div>
                <div class="card-body" style="background-color: whitesmoke;">
                    <img src="{{item.Image.url}}" height="500px" width="600px">
                </div>
                <div class="card-footer" style="background-color: whitesmoke;">
                    <div class="row" id="like">
                        <div class="">
                            <a href=""><i class="far fa-heart" style="font-size:28px;"></i></a>
                        </div>
                        &nbsp; &nbsp;
                        <div class="">
                            <a href=""><i class="far fa-comment" style="font-size:28px;"></i></a>
                        </div>
                    </div>
                    <br>
                    <h6>Comments</h6>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-4 scroll">
            <div class="card"></div>
        </div>
    </div>
</div>
{% endblock %}
